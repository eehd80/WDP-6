<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 조작</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <!-- html set -->
    <script>
        $(function(){
            $('#btn1').on('click', function(){
                $('.text').text('안녕하세요. <br>오다다입니다.')
            })
            $('#btn2').on('click', function(){
                $('.html').html('안녕하세요. <br>오다다입니다.')
            })
        })
    </script>
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <br>

    <div class="text"></div>
    <div class="html"></div>

    <!-- get, set -->
    <script>
        $(function(){
            $('.btn-val').on('click', function(){
                alert("value : " + $('#val').val())
                $('#val').val('odada');
            })
        })
    </script>
    <h1>val()</h1>
    <p>Name: 
    <input type="text" id="val" value="Mickey Mouse"></p>

    <button class="btn-val">Show Value</button>

    <script>
        $(function () {
            $('.btn-attr').on('click', function(){
                alert($('#w3s').attr('href'))
                $('#w3s').text('Naver')
                            .attr('href','http://naver.com')

            })
        })
    </script>
    <h1>attr()</h1>
    <p>
        <a href="https://www.w3schools.com" id="w3s">W3Schools.com</a>
    </p>

    <button class="btn-attr">Show href Value</button>

    <!-- 요소 추가하기 -->
    <script>
        $(function(){
            $('.add a').prepend('<b>태그 내 앞쪽</b>')
            $('body').append('<b>태그 내 뒷쪽</b>')
            $('.add a').before('before')
            $('.add a').after('after')
        })
    </script>
    <ul class="add">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>


    <!-- 요소 제거하기 -->
    <script>
        $(function(){
            $('.remove li').eq(0).remove();
            $('.remove li').eq(2).empty();
        })
    </script>
    <ul class="remove">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>

</body>
</html>
