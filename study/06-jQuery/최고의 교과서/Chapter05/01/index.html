<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Chapter 05-01 - jQuery 최고의 교과서</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">
<script src="./js/vendor/modernizr.custom.min.js"></script>
<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<!-- <script src="./js/main.js"></script> -->
<script>
    $(function(){

        $('.slideshow').each(function(){

            // 변수 설정
            let $슬라이드이미지 = $(this).find('img'),
                슬라이드갯수 = $슬라이드이미지.length,
                현재이미지 = 0

            // 첫번째 이미지 페이드 인
            $슬라이드이미지.eq(0).fadeIn();

            // 3초마다 다음슬라이드 함수 실행
            setInterval(다음슬라이드, 3000);

            // 다음 슬라이드를 표시하는 함수 만들자
            function 다음슬라이드() {

                // 다음 표시할 슬라이드의 인덱스
                // 만약 마지막 슬라이드라면 처음으로 돌아가기
                // % 나눈 나머지 값
                let 다음이미지 = (현재이미지 + 1) % 슬라이드갯수

                //현재 슬라이드를 페이드 아웃
                $슬라이드이미지.eq(현재이미지).fadeOut();

                //다음 슬라이드를 페이드 인
                $슬라이드이미지.eq(다음이미지).fadeIn();

                // 현재 슬라이드 인덱스를 다음 슬라이드로 업데이트
                현재이미지 = 다음이미지;
            }


        })


    })
</script>
</head>
<body>

<header class="hero-header">
    <div class="inner">
        <div class="slideshow">
            <img src="./img/slide-1.jpg" alt="" width="1600" height="465">
            <img src="./img/slide-2.jpg" alt="" width="1600" height="465">
            <img src="./img/slide-3.jpg" alt="" width="1600" height="465">
            <img src="./img/slide-4.jpg" alt="" width="1600" height="465">
        </div>
    </div>
</header>
</body>
</html>
