<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-block : html</title>
</head>
<body>
    <h1>block</h1>

    <h2>1. block 요소</h2>

    <div>블럭요소 기본값</div>
    <h1>타이틀 (로고)</h1>
    <p>문장요소</p>


    <h2>2. inline - 텍스트와 같아</h2>

    <strong>두껍게 - 중요한 내용</strong>
    <a href="#" style="display: block; background-color: aqua; width: 100px; height: 50px;">링크</a>
    <span>그냥그냥</span>

    <h2>3. inline-block</h2>

    <a href="#" style="display: inline-block; background-color: aqua; width: 100px; height: 50px;">링크 1</a>
    <a href="#" style="display: inline-block; background-color: rgb(157, 58, 58); width: 100px; height: 50px;">링크 2</a>
    <a href="#" style="display: inline-block; background-color: rgb(255, 0, 153); width: 100px; height: 50px;">링크 3</a>
    
    
    <br><br><br><br>
    <br><br><br><br>
</body>
</html>
