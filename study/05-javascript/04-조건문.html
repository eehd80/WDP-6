        const b = 1;

            console.log('if문 안에 a값은 ' + b)
        }

        console.log('if문 밖에 a값은 ' + b)

        // if - else if
        const score = 70;
        if(score === 100){
            console.log('A+')
        } else if(score >= 90) {
            console.log('A')
        } else if(score >= 80) {

        } else {

        }
