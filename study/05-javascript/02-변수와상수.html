<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
    <script>
        // 변수 값 선언
        let value = 1;
        console.log('value 변수 값 : ' + value)

        // 변수 값 재선언
        value = 2;
        console.log('value 변수 값 : ' + value)

        // 상수 값 선언
        const a = 1;
        console.log('a 상수 값 : ' + a)

        // 상수 값 재선언 안돼
        // a = 2;
        // console.log('a 상수 값 재선언 : ' + a)

        // 데이터 타입

        // 문자열 (String)
        let text = 'hello! ';
        let name = 'odada';

        console.log(text + name);

        // null, undefined
        let criminal;
        console.log('criminal 값 : ' + criminal);

    </script>
</head>
<body>
    

</body>
</html>
